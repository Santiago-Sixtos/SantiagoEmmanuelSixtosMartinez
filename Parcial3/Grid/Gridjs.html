<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
</head>

<body>
    <div id="wrapper"></div>

    <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
 
    <script>
        new gridjs.Grid({
            columns: ['ID', 'Nombre', 'Raza', 'Peso', 'Edad', 'Color'],
            server: {
                url: 'http://localhost:8082/tdg',
                then: data => data.map(tdg => [tdg.ID, tdg.Nombre, tdg.Raza, tdg.Peso, tdg.Edad, tdg.Color])
            }
        }).render(document.getElementById("wrapper"));
    </script>
</body>

</html>
