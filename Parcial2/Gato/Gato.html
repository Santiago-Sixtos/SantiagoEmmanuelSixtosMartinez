        <div id="C11"><button id="LG" type="button">Limpiar gato</button></div>
        <div id="C12"></div>
    </div>
        
    <script>
        var Xo = "X";
        var boxes = document.querySelectorAll(".Caja");

        boxes.forEach(function(box){
            box.addEventListener("click",function(e){
                if(box.innerText==""){
                    if(Xo=="X"){
                    Xo="O";
                }else {
                    Xo = "X";
                }
                box.innerText = Xo;

                }
            });
        });

        document.getElementById("LG").addEventListener("click",function(){
            let cajas = document.getElementsByClassName("Caja");
            for(const elemento of cajas){
                console.log(elemento)
                elemento.innerText="";
            }
        })
    </script>
